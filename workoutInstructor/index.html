<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Instructor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container-fuild text-center"> 
    <div
      class="d-flex flex-wrap flex-column justify-content-center align-items-center"
    >
      <h1 class="py-3 heading">Workout Instructor</h1>
      <h4 class="subheading mt-4">Enter the body part you want to train </h4>
    <div class="search mb-5 mt-2 d-flex flex-row">
        <!-- select -->
        <select class="slectInput me-4 px-5 py-3 fs-5 fw-bold bg-secondary text-light" id="bodyPart"> 
            <option value="cardio">Cardio</option>
            <option value="chest">Chest</option>
            <option value="back">Back</option>
            <option value="lower arms">Lower Arms</option>
            <option value="lower legs">Lower Legs</option>
            <option value="neck">Neck</option>
            <option value="shoulders">Shoulders</option>
            <option value="upper arms">Upper Arms</option>
            <option value="upper legs">Upper Legs</option>
            <option value="waist">Waist</option>
        </select>
        <!-- button -->
        <button type="button" class="btn btn-success text-light fs-5 p-3 fw-bold" onCLick="fetchExercises()"> Find Workout</button>
     </div> 
     <hr size="8" width="75%" color=#fff>
    <div class="workout mt-3">
        <h4 class="subheading ">Follow the GIF for Exercises  </h4>
        <div class="workoutList d-flex flex-wrap justify-content-center align-items-center" id="exerciseList"></div>

    </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
